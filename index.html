<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<head>
        <script type="text/javascript">
            function loadPage(href)
            {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", href, false);
                xmlhttp.send();
                return xmlhttp.responseText;
            }
        </script>
</head>  
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
<a href="#home" onClick="document.getElementById('bottom').innerHTML=loadPage('./pages/home.html');" class="w3-button w3-bar-item">Home</a>
<a href="#about" onClick="document.getElementById('bottom').innerHTML=loadPage('./pages/about.html');" class="w3-button w3-bar-item" id="about">About</a>
</nav>

<div id="bottom"></div>
</section>
</body>
</html>
