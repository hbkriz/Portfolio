<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item" id="home">Home</a>
  <a href="about.html" class="w3-button w3-bar-item" id="about">About</a>
  <a href="#tour" class="w3-button w3-bar-item" id="tour">Tour</a>
  <a href="#contact" class="w3-button w3-bar-item" id="contact">Contact</a>
</nav>
<script>
$(function() {
    var $menu = $('#menu'), 
        $target = $('#target');

    $menu.on('click', '> a', function(event) {
        var $this = $(this);
        event.preventDefault();
        $target.load($this.attr('href'));
    });
});  
</script>
<div id="target">
    <!-- content is being loaded here from other .html files -->
</div>
</body>
</html>
